<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
    <div class="box1"><h1>Sign up</h1></div>
    <div class="box2"><input class="mob" type="text" placeholder=" Mobile number or email"></div>
    <div class="box3"><input class="name" type="text" placeholder=" Full Name"></div>
    <div class="box4"><input class="username" type="text" placeholder=" Username"></div>
    <div class="box5"><input class="password" type="password" placeholder=" Password"></div>
    <div class="box6"><button class="sign">Sign up</button></div>
    </div>
</body>
</html>
